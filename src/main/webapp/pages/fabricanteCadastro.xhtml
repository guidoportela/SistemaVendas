<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="acao" value="#{fabricanteBean.acao}" />
			<f:viewParam name="fabricanteSelecionado"
				value="#{fabricanteBean.codigo}" />
			<f:viewAction action="#{fabricanteBean.carregarCadastro}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formulario">
			<p:toolbar>
				<f:facet name="left">Fabricantes</f:facet>
			</p:toolbar>

			<h:panelGrid id="pnlFabricante" columns="2">
				<p:outputLabel value="Código: " />
				<p:inputText size="10" readonly="true"
					value="#{fabricanteBean.fabricante.codigo}" />

				<p:outputLabel for="descricao" value="Descrição: " />
				<p:inputText id="descricao" maxlength="50" size="50"
					value="#{fabricanteBean.fabricante.descricao}" required="true"
					requiredMessage="O campo descrição é obrigatório" />
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo"
					actionListener="#{fabricanteBean.novoFabricante}"
					update=":formulario:pnlFabricante"
					rendered="#{fabricanteBean.acao == 'Novo'}">
					<f:actionListener
						type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>

				<p:commandButton value="Guardar"
					actionListener="#{fabricanteBean.salvar}"
					update=":mensagem :formulario:pnlFabricante"
					rendered="#{fabricanteBean.acao == 'Novo'}" />

				<p:commandButton value="Editar"
					actionListener="#{fabricanteBean.editar}" update=":mensagem"
					rendered="#{fabricanteBean.acao == 'Editar'}" />

				<p:button value="Voltar" outcome="/pages/fabricante.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
