<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Lista de Produtos" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{produtoBean.produtos}"
					var="cursorProduto" rows="5">
					<f:facet name="header">
						<p:commandButton value="Novo"
							actionListener="#{produtoBean.novoProduto}"
							oncomplete="PF('dlgProdutos').show();"
							update=":mensagem :formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Descrição"
						sortBy="#{cursorProduto.descricao}"
						filterBy="#{cursorProduto.descricao}">
						<h:outputText value="#{cursorProduto.descricao}" />
					</p:column>

					<p:column headerText="Quantidade"
						sortBy="#{cursorProduto.quantidade}" style="width: 10%;">
						<h:outputText value="#{cursorProduto.quantidade}" />
					</p:column>

					<p:column headerText="Preço" sortBy="#{cursorProduto.preco}"
						filterBy="#{cursorProduto.preco}" style="width: 10%;">
						<h:outputText value="#{cursorProduto.preco}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Fabricante"
						sortBy="#{cursorProduto.fabricante.descricao}"
						filterBy="#{cursorProduto.fabricante.descricao}">
						<h:outputText value="#{cursorProduto.fabricante.descricao}" />
					</p:column>

					<p:column headerText="Opções" style="width: 20%;">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{produtoBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja realmente excluir esse produto?"
								icon="ui-icon-alert" />
							<f:attribute name="produtoSelecionado" value="#{cursorProduto}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{produtoBean.editar}"
							update=":mensagem :formCadastro:painel"
							oncomplete="PF('dlgProdutos').show();">
							<f:attribute name="produtoSelecionado" value="#{cursorProduto}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Cadastro - Produtos" widgetVar="dlgProdutos"
			draggable="true" resizable="false" modal="false" closable="false">
			<h:form id="formCadastro" enctype="multipart/form-data">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" maxlength="50" size="30"
						value="#{produtoBean.produto.descricao}" required="true"
						requiredMessage="O campo descrição é obrigatório" />

					<p:outputLabel for="quantidade" value="Quantidade:" />
					<p:inputText id="quantidade" maxlength="5" size="10"
						value="#{produtoBean.produto.quantidade}" required="true"
						requiredMessage="O campo quantidade é obrigatório"
						converterMessage="Informe um valor válido para o campo Quantidade"
						validatorMessage="Informe um valor entre 0 e 1000 para o campo quantidade">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="preco" value="Preço:" />
					<p:inputText id="preco" maxlength="7" size="10"
						value="#{produtoBean.produto.preco}" required="true"
						requiredMessage="O campo preço é obrigatório"
						converterMessage="Informe um valor válido para o campo preço"
						validatorMessage="Informe um valor entre 0.01 e 9999.99 para o campo preço">
						<f:validateDoubleRange minimum="0.01" maximum="9999.99" />
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</p:inputText>

					<p:outputLabel for="fabricante" value="Fabricante:" />
					<p:selectOneMenu id="fabricante" filter="true"
						value="#{produtoBean.produto.fabricante}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O campo fabricante é obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um fabricante" />
						<f:selectItems value="#{produtoBean.fabricantes}"
							var="cursorFabricante" itemValue="#{cursorFabricante}"
							itemLabel="#{cursorFabricante.descricao}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{produtoBean.salvar}"
						update=":mensagem :formCadastro:painel :formListagem:tabela" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dlgProdutos').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
