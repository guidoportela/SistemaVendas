<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{fabricanteBean.listar}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{fabricanteBean.fabricantes}"
				var="cursorFabricante" rows="5">
				<f:facet name="header">Lista de Fabricantes</f:facet>
				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/fabricanteCadastro.xhtml">
					</p:button>
				</f:facet>
				<p:column headerText="Código" sortBy="#{cursorFabricante.codigo}"
					filterBy="#{cursorFabricante.codigo}" style="width: 20%;">
					<h:outputText value="#{cursorFabricante.codigo}" />
				</p:column>

				<p:column headerText="Descrição"
					sortBy="#{cursorFabricante.descricao}"
					filterBy="#{cursorFabricante.descricao}">
					<h:outputText value="#{cursorFabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções" style="width: 30%;">

					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgforExcluir').show();"
						update=":frmforExcluir:pnforExcluir">
						<f:param name="fabricanteSelecionado" value="#{cursorFabricante}" />
					</p:commandButton>

					<p:button icon="ui-icon-pencil"
						outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabricanteSelecionado"
							value="#{cursorFabricante.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgforExcluir" closable="false" draggable="false"
			resizable="false" header="Excluir Fornecedor" modal="true">

			<h:form id="frmforExcluir">
				<h:panelGrid id="pnforExcluir" columns="2">
					<h:outputText value="Código" />
					<h:outputText value="#{fabricanteBean.fabricante.codigo}" />

					<h:outputText value="Descrição" />
					<h:outputText value="#{fabricanteBean.fabricante.descricao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{fabricanteBean.excluir}"
						oncomplete="PF('dlgforExcluir').hide();"
						update=":mensagem :formListagem:tabela formListagem:pnforExcluir" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgforExcluir').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>
	</ui:define>
</ui:composition>
